{% extends "layouts/main.html" %} {% block content %}
<div class="auth-container">
  <h1>회원가입</h1>

  {% if error %}
  <div class="error-message">
    <p>{{ error }}</p>
  </div>
  {% endif %}

  <form action="/auth/register" method="POST" class="retro-form">
    <div class="form-group">
      <label for="username" class="form-label">아이디</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-input"
        value="{{ username }}"
        required
      />
      <small>영문, 숫자 조합으로 5~20자리</small>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" id="password" name="password" class="form-input" required />
      <small>8자리 이상, 영문, 숫자, 특수문자 포함 권장</small>
    </div>

    <div class="form-group">
      <label for="nickname" class="form-label">닉네임</label>
      <input
        type="text"
        id="nickname"
        name="nickname"
        class="form-input"
        value="{{ nickname }}"
        required
      />
      <small>다른 사용자에게 보여질 이름입니다.</small>
    </div>

    <div class="form-actions">
      <button type="submit" class="form-button">가입하기</button>
    </div>

    <div class="form-links">
      <p>이미 계정이 있으신가요? <a href="/auth/login">로그인</a></p>
    </div>
  </form>
</div>
{% endblock %}
